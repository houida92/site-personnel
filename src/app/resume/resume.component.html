

<div fxLayout="row wrap" fxFlexAlign="space-around center" fxLayoutGap="20px"
     class="skills" >
  <div fxFlex="">
    <h1> Skills </h1>
    <mat-card class="skill__charts--container">
      <div id="chartdiv" class="skills__charts" ></div>
    </mat-card>

  </div>
  <div fxFlex="30">
    <h1> Education & Experience </h1>
    <mat-card class="skill__timeline--container">
      <mat-vertical-stepper class="skills__timeline">
        <mat-step >
          <ng-template matStepLabel>2011 </ng-template>
          <p> baccalaureat , section math etc ijeoijfeojfef j </p>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>2014</ng-template>
          <p> mster dra chnya </p>
        </mat-step>
        <mat-step  matStepperIcon="done">
          <ng-template matStepLabel> 2018 </ng-template>
          <p>
          <li> Projet fin d'étude chez LIPN </li>
          <li> Diplome d'ingénieur </li>
          </p>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel> 2019</ng-template>
          Consultant chez PEAKS
        </mat-step>
      </mat-vertical-stepper>
    </mat-card>
  </div>

</div>
